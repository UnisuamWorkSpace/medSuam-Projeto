<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css"/>
</head>
<body>
    <main>
        <div class="formContainer">
            <h1>Login</h1>
        
            <form id="loginForm" action="" method="post" >  
                <div class="inputContainer">
                    
                        <input class="inputStyle" type="text"  id="emaillogin" name="email" placeholder="Email" required>
                        <div class="senhaContainer">
                        <input class="inputStyle" type="password" maxlength="10" id="senhalogin" name="senha" placeholder="Senha" required>
                        <img id="eyeSenhaLogin" class="eye-slash" onclick="mostrarSenha('senhalogin', 'eyeSenhaLogin')" src="./images/eye-slash.svg"/>
                        </div>
                        <div class="recuperarSenhaContainer">

                            <a href="#">Esqueceu a senha ?</a>
                        </div>
                        <input id="enviarBtn" class="buttonStyle" type="submit" value="Enviar">
                        <div class="criarConta">
                            <span>NÃ£o tem Conta ?</span>
                            <a href="#">Criar conta</a>
                        </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>

</body>
</html>
